    <h1>UNDERSTANDING THE NAME</h1>
    <ul>
      <li>
        <strong>Hypertext: </strong>Refers to text that links to other text or
        web pages.
      </li>
      <li>
        <strong> Markup:</strong> Means that HTML uses tags to "mark up" or
        define the different parts of a document.
      </li>
      <li>
        <strong>Language:</strong> It's a standardized set of rules that
        browsers understand.
      </li>
    </ul>
